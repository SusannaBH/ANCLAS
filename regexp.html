<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp</title>
</head>
<body>
    <h1>Validación de teléfono mediante expresiones regulares:</h1>
    <form>
        <p><input type="tel" id="tel" name="tel" placeholder="Enter 9 digits of your phone" pattern ="[0-9]{9}$" required/></p>
        <p><input type="Submit"/></p>
        
    </form>
</body>
</html>
