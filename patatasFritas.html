<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatas Fritas</title>
</head>
<body>
    <h1><b>Patatas Fritas</b></h1>
    <p>Receta de patatas fritas caseras.</p>
    <img src="patatasFritas.png" height="300" width="400"/>
    <article>
        <h2><b>Ingredientes</b></h2>
        <ul>
            <li>3 o 4 patatas (300gr.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
    </article>
    <article>
        <h2><b>Elaboración (Pasos)</b></h2>
        <ol type="1">
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortas, la sal y los ajos.</li>
            <li>Freír al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </article>
</body>
</html>
